<div class="container-fluid bg">
    <div class="container auth" *ngIf="change">
        <form>
            <h1>Login</h1>
            <input type="text" class="inp" placeholder="Username" (input)="assignuser($event)" required>
            <input type="password" class="inp" placeholder="Password" (input)="assignpass($event)" required>
            <div class="rem">
                <label><input type="checkbox">  Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="logbtn" (click)="login()">Login</button>
            <p>Don't have a account?<a (click)="changetosignup()">  Signup</a></p>
        </form>
    </div>

    <div class="container new" *ngIf="unchange">
        <form>
            <h1>Signup</h1>
            <input type="text" class="inpu" placeholder="Username" (input)="assignuser($event)" required>
            <input type="password" class="inpu" placeholder="Password" (input)="assignpass($event)" required>
            <input type="text" class="inpu" placeholder="Email" (input)="assignmail($event)" required>
            <div class="rem">
                <label><input type="checkbox">  Remember me</label>
            </div>
            <button type="submit" class="signbtn" (click)="sendUserData()">Signup</button>
            <p>Already have an account?<a (click)="changetologin()">  Login</a></p>
        </form>
    </div>
</div>
